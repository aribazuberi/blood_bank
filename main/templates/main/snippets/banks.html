<style type="text/css">
	.card{
		max-width: 700px;
		
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">
		<div class="card m-auto">
			<div class="card-header">
			    {{banks.name}}
			</div>

			<div class="card-body  mt-2 mb-2">
			    <p class="card-text">{{banks.address}}</p>
			    <p class="card-text">{{banks.city}}</p>
			    <p class="card-text">{{banks.contact}}</p>
			</div>
		</div>
		
	</div>
</div>
